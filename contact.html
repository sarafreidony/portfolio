        <div class="contact-form">
          <h2>Get in Touch</h2>
          <p>Drop me a note using the form below. I look forward to hearing from you!</p>
          <!-- Using Formspree to handle form submissions -->
          <form id="contactForm" action="https://formspree.io/f/meoaqlpa" method="POST">
            <input type="hidden" name="_subject" value="New contact from Portfolio Website">
            <!-- Redirect back to your site after submission -->
            <input type="hidden" name="_next" value="https://sarafreidoony.com/index.html?submitted=true#contact">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
